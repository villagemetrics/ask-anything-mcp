name: Test and Publish

on:
  push:
    branches: [main, develop]
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.repository == 'villagemetrics/ask-anything-mcp'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          VM_MCP_TOKEN: ${{ secrets.VM_MCP_TOKEN }}
          VM_API_BASE_URL: "https://api-dev.villagemetrics.com"
          NODE_ENV: test

  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'villagemetrics/ask-anything-mcp' && github.ref == 'refs/heads/main'
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Check if version already published
        id: check_version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          # Check if version was bumped from previous commit
          git fetch origin main --depth=2
          PREV_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf-8')).version")

          if [ "$PACKAGE_VERSION" = "$PREV_VERSION" ]; then
            echo "❌ ERROR: Version not bumped!"
            echo "Current version: $PACKAGE_VERSION"
            echo "Previous version: $PREV_VERSION"
            echo "You must bump the version in package.json when making code changes."
            exit 1
          fi

          # Check if this version exists on npm
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "❌ ERROR: Version $PACKAGE_VERSION already exists on npm"
            echo "This shouldn't happen if version was properly bumped."
            exit 1
          else
            echo "✅ Version $PACKAGE_VERSION not found on npm, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to NPM
        if: steps.check_version.outputs.should_publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify success
        if: steps.check_version.outputs.should_publish == 'true'
        run: |
          echo "✅ Successfully published ${{ steps.check_version.outputs.package_name }}@${{ steps.check_version.outputs.package_version }} to NPM"
          
      - name: Notify skip
        if: steps.check_version.outputs.should_publish == 'false'
        run: |
          echo "⚠️ Version ${{ steps.check_version.outputs.package_version }} already exists on NPM, skipping publish"